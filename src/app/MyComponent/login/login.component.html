<section class="bgColor">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card" >
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="loginheader">Login</h2>
                <p class="text">Please enter your login and password!</p><br>
  
                <div class="textofButton">
                  <label class="form-label" for="typeEmailX">Email</label>
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                </div>
  
                <div class="textofButton">
                  <label class="form-label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                </div><br><br>
  
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="forgotpassword">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onGoToHome()" >Login</button>
  
                
              </div>
              <div>
                <span class="mb1">Don't have an account? </span>
                <span class="mb" (click)="onClickRedirectToRegister()">Sign Up</span>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div> 
  </section>
