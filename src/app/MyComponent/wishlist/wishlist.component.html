<header style=" background-color:#78244C ;"  class="navbar">
 
  <img style="height: 9.5mm;margin-left: 350mm; margin-right:20mm;" (click)="toHomePage()" class="cartlogo"
  src="../../../assets/home-4.png" alt="logoutlogo" />

</header>


<div class="container" style="margin-top: 10mm;">
    <div class="card">
      <h5 class="cart-heading">My Wishlist ({{wishlist.data.length}})</h5>
      <div class="row g-0" *ngFor="let list of wishlist.data">
        <div class="col-md-4" >
          <img [src]="this.imagePath+this.list.book.bookImage" class="img-fluid rounded-start" alt="Loading...">
        </div>
        
        <div class="col-md-8">
          <div class="card-body" style="margin-left: 0mm; width: 150mm;">
            <h5 class="card-title">{{list.book.bookName}}</h5>
            <p class="card-text">by {{list.book.authorName}}</p>
            <p class="card-text">RS.{{list.book.price}}</p>
            <div class="quantity-change">
          
              <a class="remove" (click)="deleteWishlist(list.wishlistId)">Remove</a> 
              <!-- (click)="deleteCart(crt.cartId)" -->
            </div>
                  
          </div>
          <button class="checkout" (click)="addToBag(list.book.bookId,list.user.userId,list.wishlistId)">Add to bag</button>
                
        </div>
        <span>.......................................................................................................</span>
      </div>
